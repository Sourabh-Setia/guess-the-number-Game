<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Numbers Game</title>
  </head>
  <body>
    <div class="head">
      <h3>Guess the Number</h3>
      <p>Rules - You have to guess the number greater to computer's choice to win this game </p>
    </div>
    <div class="main">
     
        <div class="content">
            <P>Let's play the Game</P>
          <br>
          Choose a number between 1 to 100  <br> <br>
          <input type="text" placeholder="Enter your number here!" id="input"> <br><br>
          <p id="output">
          </p> 
          <button onclick="result();" type="button" class="btn btn-secondary btn-sm">Match!</button>
      <br> <br>
      <button onclick="reset();" id="PlayAgain" type="button" class="btn btn-primary btn-lg">Play Again</button>

        </div>

    </div>


    <script src="zadd.js"></script>
  </body>
</html>
